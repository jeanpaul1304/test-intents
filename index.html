  <body>
    <h1>Web intents example</h1>

    <h2>IOS</h2>

    <h2>Copy to clipboard</h2>
    <i>Only desktop</i>
    <p id="texto" style="display:none;">Message from clipboard - @jeanpaul1304</p>
    <a href="javascript:;" class="btn-copy">Copiar</a>
    <script type="text/javascript">
      copyContent = function (el) {
        var $tmp = $("<input />");
        $("body").append($tmp);
        $tmp.val($(el).text()).select();
        document.execCommand("copy");
        $tmp.remove();
      }
      $('.btn-copy').on('click', function() {
        copyContent('#texto');
      });
    </script>
  </body>
