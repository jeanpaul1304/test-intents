    <h2>Copiar a portapapeles</h2>
    <p id="texto">Mensaje copiado al portapapeles</p>
    <a href="javascript:;" class="btn-copy">Copiar</a>
    <script type="text/javascript">
      copyContent = function (el) {
        var $tmp = $("<input />");
        $("body").append($tmp);
        $tmp.val($(el).text()).select();
        document.execCommand("copy");
        $tmp.remove();
      }
      $('.btn-copy').on('click', function() {
        copyContent('#texto');
        console.log('texto copiado');
      });
    </script>
  </body>
